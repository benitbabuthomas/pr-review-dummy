<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle
        >Welcome back! Please sign in to your account.</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username"
          />
          <mat-error
            *ngIf="
              loginForm.get('username')?.hasError('required') &&
              loginForm.get('username')?.touched
            "
          >
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              loginForm.get('password')?.hasError('required') &&
              loginForm.get('password')?.touched
            "
          >
            Password is required
          </mat-error>
          <mat-error
            *ngIf="
              loginForm.get('password')?.hasError('minlength') &&
              loginForm.get('password')?.touched
            "
          >
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width"
            [disabled]="isLoading"
          >
            <div class="button-content">
              <mat-spinner
                *ngIf="isLoading"
                diameter="20"
                class="spinner"
              ></mat-spinner>
              <span>{{ isLoading ? "Signing In..." : "Sign In" }}</span>
            </div>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <div class="register-section">
        <p>Don't have an account?</p>
        <button mat-button color="accent" (click)="goToRegister()">
          Create Account
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

  <div class="demo-credentials">
    <mat-card class="demo-card">
      <mat-card-header>
        <mat-card-title>Demo Credentials</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Username:</strong> emilys</p>
        <p><strong>Password:</strong> emilyspass</p>
        <p class="demo-note">
          Use these credentials to test the authentication system
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
